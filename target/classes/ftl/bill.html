<!DOCTYPE html>
<html >
  <head>
    <title>主页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../dist/spectre.min.css">
    <link rel="stylesheet" href="../dist/spectre-icons.min.css">
    <link rel="stylesheet" href="../dist/spectre-exp.min.css">
    <link rel="stylesheet" href="../dist/docs.min.css">
  </head>
  <body>
    <div class="docs-container off-canvas off-canvas-sidebar-show">
	<#include "/index/nav.html"		encoding="GBK" parse=true>
	<#include "/index/search.html"		encoding="GBK" parse=true>
	<a class="off-canvas-overlay" href="#close"></a>
  	<div class="off-canvas-content">
    	<div class="docs-content" id="content">
      	<div class="container">
        <h3 class="s-title">保单</h3>
        <a class="btn" href="./bill/add">添加</a>
        <table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th>序号</th>
		      <th>投保人</th>
		      <th>被投保人</th>
		      <th>保额</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<#list bills! as bill>
			    <tr >
			      <td>${bill.id!}</td>
			      <td>${bill.plicyholder!}</td>
			      <td>${bill.insured!}</td> 
			      <td>${bill.amount!}</td>			      
			      <td><button class="btn">打印</button> <button class="btn">修改</button> <button class="btn btn-error">删除</button></td>
			    </tr>
		    </#list>
		  </tbody>
		</table>
         <ul class="pagination">
         	  <li class="page-item  <#if page==1>disabled</#if>">
			    <a href="./bill?p=${1}&s=${s!5}">首页</a>
			  </li>
			  <li class="page-item <#if page==1>disabled</#if>">
			    <a href="./bill?p=${page-1}&s=${s!5}" tabindex="-1">上一页</a>
			  </li> 
		 	  <li class="page-item  ">
		 	  	   <a href="#">${page!}/${count!}</a>
			  </li>  
			  <li class="page-item  <#if page==count>disabled</#if>">
			    <a href="./bill?p=${page+1}&s=${s!5}">下一页</a>
			  </li>
			   <li class="page-item <#if page==count>disabled</#if>">
			    <a href="./bill?p=${count}&s=${s!5}">尾页</a>
			  </li>
		 </ul>
		
     	</div>
    	</div>
	</div>
</div> 
  </body>
</html>
