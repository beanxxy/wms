<!DOCTYPE html>
<html >
  <head>
    <title>主页</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <link rel="icon" href="img/favicons/favicon.png">
    <link rel="stylesheet" href="../dist/spectre.min.css">
    <link rel="stylesheet" href="../dist/spectre-icons.min.css">
    <link rel="stylesheet" href="../dist/spectre-exp.min.css">
    <link rel="stylesheet" href="../dist/docs.min.css">
  </head>
  <body>
    <div class="docs-container off-canvas off-canvas-sidebar-show">
	<#include "/index/nav.html"		encoding="GBK" parse=true>
	<#include "/index/search.html"		encoding="GBK" parse=true>
	<a class="off-canvas-overlay" href="#close"></a>
  	<div class="off-canvas-content">
    	<div class="docs-content" id="content">
      	<div class="container">
        <h3 class="s-title">用户管理</h3>
        <button class="btn">添加</button>
        <table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th>序号</th>
		      <th>账号</th>
		      <th>密码</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<#list users! as user>
			    <tr >
			      <td>${user.id}</td>
			      <td class="text-justify">${user.name}</td>
			      <td>*****</td>
			      <td><button class="btn">修改</button> <button class="btn btn-error">删除</button></td>
			    </tr>
		    </#list>
		  </tbody>
		</table>
         
     	</div>
    	</div>
	</div>
</div> 
  </body>
</html>
